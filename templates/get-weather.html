<!DOCTYPE html>
<html>
<head>
    <title>Погода в {{ city }}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Погода в городе: {{ city }}</h1>
        
        <div class="content-wrapper">
            <div class="chart-container">
                <h2>Прогноз температуры на следующие 3 дня:</h2>
                <canvas id="weatherChart"></canvas>
            </div>
            
            <div class="table-container">
                <h2>Исторические данные:</h2>
                {{ html_table|safe }}
            </div>
        </div>
        
        <a href="{{ url_for('index') }}" class="back-link">Назад к поиску</a>

        <script>
            const temps = JSON.parse('{{ temperatures | tojson | safe }}');
            const days = ['День 1', 'День 2', 'День 3'];
            
            new Chart(
                document.getElementById('weatherChart'),
                {
                    type: 'line',
                    data: {
                        labels: days,
                        datasets: [{
                            label: 'Температура (°C)',
                            data: temps,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            borderWidth: 3,
                            tension: 0.2,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                title: {
                                    display: true,
                                    text: 'Температура (°C)'
                                },
                                beginAtZero: false
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Дни прогноза'
                                }
                            }
                        }
                    }
                }
            );
        </script>
    </div>
</body>
</html>
